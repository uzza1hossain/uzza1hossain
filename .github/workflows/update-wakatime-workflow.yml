jobs:
    update-charts:
        name: Update wakatime stats charts
        runs-on: ubuntu-latest
        steps:
            - uses: divykj/wakatime-charts@master
              with:
                  WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
